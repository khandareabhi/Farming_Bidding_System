
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
/* Full-Screen Form Background */
.form-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('farmer-bg.jpg') no-repeat center center / cover;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
}

/* Hidden Form (Initially) */
.hidden {
    display: none;
}

/* Form Box */
.form-box {
    background: rgba(80, 58, 58, 0.9);
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 900px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
}

/* Form Layout (Horizontal) */
form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

/* Form Fields */
.form-group {
    width: 48%;
    display: flex;
    flex-direction: column;
    margin-bottom: 10px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    text-align: left;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Error Messages */
.error {
    color: red;
    font-size: 12px;
    margin-top: 2px;
    text-align: left;
    display: none;
}

/* Buttons */
button {
    width: 48%;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #218838;
}

/* Close Button */
.close-btn {
    background: red;
}

/* Responsive Design */
@media (max-width: 600px) {
    .form-group {
        width: 100%;
    }
    button {
        width: 100%;
    }
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="farmer-signin" class="form-container hidden">
        <div class="form-box">
            <h2>üöú Farmer Sign In</h2>
            <form id="farmerForm">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="name" placeholder="Enter full name">
                    <span class="error" id="nameError"></span>
                </div>
    
                <div class="form-group">
                    <label>City:</label>
                    <input type="text" id="city" placeholder="Enter city">
                    <span class="error" id="cityError"></span>
                </div>
    
                <div class="form-group">
                    <label>Pincode:</label>
                    <input type="text" id="pincode" placeholder="Enter pincode">
                    <span class="error" id="pincodeError"></span>
                </div>
    
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" id="state" placeholder="Enter state">
                    <span class="error" id="stateError"></span>
                </div>
    
                <div class="form-group">
                    <label>Country:</label>
                    <input type="text" id="country" placeholder="Enter country">
                    <span class="error" id="countryError"></span>
                </div>
    
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Enter email">
                    <span class="error" id="emailError"></span>
                </div>
    
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <span class="error" id="passwordError"></span>
                </div>
    
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password">
                    <span class="error" id="confirmPasswordError"></span>
                </div>
    
                <button type="submit">Sign In</button>
                <button type="button" class="close-btn" onclick="closeFarmerForm()">‚ùå Close</button>
            </form>
        </div>
    </div>
    

    <script>
        // Show Form
        function showFarmerForm() {
            document.getElementById("farmer-signin").classList.remove("hidden");
        }
    
        // Close Form
        function closeFarmerForm() {
            document.getElementById("farmer-signin").classList.add("hidden");
        }
    
        // Real-time Validation
        document.getElementById("farmerForm").addEventListener("input", function(event) {
            const id = event.target.id;
            validateField(id);
        });
    
        function validateField(id) {
            const value = document.getElementById(id).value.trim();
            const errorSpan = document.getElementById(id + "Error");
    
            let errorMessage = "";
    
            switch (id) {
                case "name":
                    errorMessage = value.length < 3 ? "Name must be at least 3 characters" : "";
                    break;
                case "city":
                    errorMessage = value.length < 2 ? "Enter a valid city" : "";
                    break;
                case "pincode":
                    errorMessage = !/^\d{6}$/.test(value) ? "Enter a 6-digit pincode" : "";
                    break;
                case "email":
                    errorMessage = !/^\S+@\S+\.\S+$/.test(value) ? "Enter a valid email" : "";
                    break;
                case "password":
                    errorMessage = value.length < 6 ? "Password must be 6+ characters" : "";
                    break;
                case "confirm-password":
                    const password = document.getElementById("password").value;
                    errorMessage = value !== password ? "Passwords do not match" : "";
                    break;
            }
    
            if (errorMessage) {
                errorSpan.innerText = errorMessage;
                errorSpan.style.display = "block";
            } else {
                errorSpan.style.display = "none";
            }
        }
    
        // Validate Before Submission
        document.getElementById("farmerForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const fields = ["name", "city", "pincode", "email", "password", "confirm-password"];
            let isValid = true;
    
            fields.forEach((field) => {
                validateField(field);
                if (document.getElementById(field + "Error").innerText) {
                    isValid = false;
                }
            });
    
            if (isValid) {
                alert("Sign-In Successful ‚úÖ");
                closeFarmerForm();
            }
        });
    </script>
    
</body>
</html>
