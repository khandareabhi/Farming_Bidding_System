<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #45a049;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="number"], input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"], input[type="reset"] {
            width: 48%;
            padding: 10px;
            margin: 10px 1% 0 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #3e8e41;
        }

        hr {
            border: 1px solid #ddd;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-container p {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Product</h1>
        <form action="product_added.php" method="post">
            
            <div class="form-group">
                <label for="p_name">Product Name:</label>
                <input type="text" name="p_name" required placeholder="Enter product name">
            </div>

            <div class="form-group">
                <label for="min_bidding">Minimum Bid:</label>
                <input type="number" name="min_bidding" required placeholder="Enter minimum bid">
            </div>

            <div class="form-group">
                <label for="time_limit">Time Limit:</label>
                <input type="datetime-local" id="time_limit" name="time_limit" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" required placeholder="Enter quantity">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
